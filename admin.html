<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CampusBites Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container" style="padding-top:1.2rem">

    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h2>Admin Dashboard</h2>
      <button onclick="window.location.href='index.html'" class="btn">â¬… Back to Website</button>
    </div>

    <section class="section">
      <h3>Manage Menu</h3>

      <div class="form-grid">

        <input id="m-name" placeholder="Item name">
        <input id="m-price" placeholder="Price" type="number">

        <!-- URL Upload -->
        <input id="m-img" placeholder="Image URL (optional)">

        <!-- File Upload -->
        <input id="m-img-file" type="file" accept="image/*">

        <!-- Image Preview -->
        <img id="img-preview" src="" style="width:120px;height:120px;object-fit:cover;border-radius:6px;display:none;border:1px solid #ccc;margin-top:4px;">

        <select id="m-available">
          <option value="true">Available</option>
          <option value="false">Not available</option>
        </select>

        <button id="save-item" class="btn primary">Add / Update</button>
      </div>

      <div id="menu-table" style="margin-top:.8rem"></div>
    </section>

    <section class="section" style="margin-top:1rem">
      <h3>Orders</h3>
      <div id="orders-table"></div>

      <div style="margin-top:.6rem">
        <button id="download-csv" class="btn">Download CSV</button>
      </div>
    </section>

  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/admin.js"></script>

</body>
</html>
